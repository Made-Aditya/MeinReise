<html>
<head>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>

    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $(".test").show();
                $(".dbtest").show();
            });
            $("p:not(.dbtest)").click(function(){
                $(this).hide();
            });
            $(".dbtest").dblclick(function(){
                $(this).hide();
            });
            $("p").hover(function(){
                alert("you enteren p1");
            },
            function(){
                alert("Bye, you now leaving p1")
            })
            $("#hide100").click(function(){
                $(".test").hide(500);
            });
            $(".bdiv").click(function(){
                $(".div1").fadeIn();
                $(".div2").fadeIn("slow");
                $(".div3").fadeIn(3000);
            })
            $(".fadeout").click(function(){
                $(".div1").fadeOut();
                $(".div2").fadeOut("slow");
                $(".div3").fadeOut(500);
            })
            $("#flip").click(function(){
                $("#panel").slideDown("Slow");
                $("#flap").slideDown("slow");
            });
            $("#flap").click(function(){
                $("#panel").slideUp("slow");
                $("#flap").slideUp("slow");
            });
        });
    </script>
    <style>
        #panel, #flip, #flap{
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel{
            padding: 50px;
            display: none;
        }
        #flap{
            display: none;
        }
    </style>

    <h1>I dunno what's this</h1>

    <button type="button" id="show">show</button>
    <button type="button" id="hide100">hide 100</button>
    <div class="div1" style=
        "width: 80px;
        height: 80px;
        background-color: red;
        display: none;">
    </div><br>
    <div class="div2" style=
        "width: 80px;
        height: 80px;
        background-color: green;
        display: none;">
    </div><br>
    <div class="div3" style=
        "width: 80px;
        height: 80px;
        background-color: blue;
        display: none;">
    </div><br>

    <button class="fadeout">fade out</button>

    <div id="flip">click to slide down panel</div>
    <div id="panel">hello world!</div>

</body>
