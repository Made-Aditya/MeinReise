<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <p>My first paragraph</p>
    <button onclick="window.print()">print this page</button>
    <p id="demo"></p>
    <button type="button" onclick="document.write(5+6)">Jangan dipencet kalau ga butuh lek</button><br>
    <button type="button" onclick="window.print()">Klik ini kalau mau print</button>
    <script>
        document.getElementById("demo").innerHTML=5+6;
        document.write(10+10);
        window.alert(10);
        
    </script>
</body>
</html>
